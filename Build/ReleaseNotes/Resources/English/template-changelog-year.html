<!DOCTYPE html>
<html>
<head>
	<title>Change Log: %(log_year)s (MacTerm Home Page)</title>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8">
	<meta http-equiv="Cache-Control" content="max-age=21600">
	<meta name="keywords" content="MacTerm,terminal,MacTelnet,telnet,ssh,ftp">
	<meta name="description" content="The %(log_year)s release notes for MacTerm, a modern macOS terminal emulator.">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<link rel="author" href="mailto:kmg%40mac%2Ecom">
	<link rel="copyright" href="https://www.macterm.net/copyright.html">
	<link rel="home" href="https://www.macterm.net/">
	<link rel="index" href="https://www.macterm.net/index.html">
	
	<link rel="stylesheet" type="text/css" href="https://www.macterm.net/styles/default.css" title="Default">

<body>

<nav>
	MacTerm.net
	<ul>
	<li><a href="https://www.macterm.net/">Home</a></li>
	</ul>
</nav>

<header>
	<h1>Older Releases</h1>
</header>

<!-- note: parts of this should match "template-daily.html" -->
<div style="background:url('https://www.macterm.net/images/White40Translucent64x64.png'); border-top:solid #ccc 0.1em">
<!-- BEGIN:CHANGE-LOG-->
	<section id="change-log">
		<header class="tabs" style="margin-left:0.001em">
		<ul>
		<!-- BEGIN-LOOP:YEAR-LINK -->
		%(year_log_list_item_html)s
		<!-- END-LOOP:YEAR-LINK -->
		</ul>
		</header>
		
		<section style="margin:2em">
			<h3>Changes in %(log_year)s</h3>
			<div>
			<!-- BEGIN-LOOP:VERSION -->
				<h4>New in %(version)s:</h4>
				<ul class="release-notes">
				<!-- BEGIN-LOOP:RELEASE-NOTES -->
				<li>%(release_note)s</li>
				<!-- END-LOOP:RELEASE-NOTES -->
				</ul>
			<!-- END-LOOP:VERSION -->
			</div>
		</section>
		
		<footer>
		<ul>
		<!-- BEGIN-LOOP:YEAR-LINK -->
		%(year_log_list_item_html)s
		<!-- END-LOOP:YEAR-LINK -->
		</ul>
		</footer>
	</section>
<!-- END:CHANGE-LOG-->
</div>
